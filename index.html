<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Presale Countdown</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root{
      --bg:#0b0b0c;
      --white:#ffffff;
      --muted:rgba(255,255,255,.55);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
      color:var(--white);
      background: radial-gradient(900px 450px at 50% 18%, rgba(255,255,255,.08), transparent 55%), var(--bg);
      overflow:hidden;
    }

    body:before{
      content:"";
      position:fixed; inset:-30%;
      background: radial-gradient(900px 600px at 50% 10%, rgba(0,0,0,0), rgba(0,0,0,.55) 60%, rgba(0,0,0,.85));
      pointer-events:none;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      position:relative;
    }

    .stage{
      width:min(1200px, 100%);
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:34px;
      align-items:center;
    }

    .topTitle{
      text-align:center;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-weight:700;
      font-size: clamp(34px, 6vw, 72px);
      letter-spacing:.02em;
      text-shadow:
        0 0 18px rgba(255,255,255,.45),
        0 0 60px rgba(255,255,255,.18);
      filter: drop-shadow(0 0 30px rgba(255,255,255,.15));
      margin:0;
    }

    .mid{
      display:grid;
      grid-template-columns: 1.1fr 1.6fr;
      gap:48px;
      align-items:center;
    }

    .coinWrap{
      width:min(520px, 100%);
      margin-inline:auto;
      display:grid;
      place-items:center;
      padding-left:6px;
    }

    model-viewer{
      width:100%;
      height:420px;
      background: transparent;
      filter: drop-shadow(0 30px 70px rgba(0,0,0,.75));
      outline:none;
    }

    .timer{
      display:flex;
      justify-content:center;
      gap:56px;
      align-items:flex-end;
      flex-wrap:wrap;
    }

    .unit{
      min-width:110px;
      text-align:center;
    }

    .num{
      font-variant-numeric: tabular-nums;
      font-size: clamp(44px, 5.6vw, 76px);
      font-weight:800;
      letter-spacing:.06em;
      line-height:1;
    }

    .lab{
      margin-top:10px;
      font-weight:800;
      letter-spacing:.14em;
      font-size: clamp(14px, 1.6vw, 20px);
      opacity:.92;
    }

    .bottomTitle{
      text-align:center;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-weight:700;
      font-size: clamp(30px, 5vw, 70px);
      color:var(--muted);
      letter-spacing:.02em;
      text-shadow: 0 0 18px rgba(255,255,255,.08);
      margin:0;
    }

    @media (max-width: 900px){
      .stage{gap:26px}
      .mid{grid-template-columns: 1fr; gap:26px}
      .timer{gap:28px}
      .unit{min-width:92px}
      .coinWrap{padding-left:0}
      model-viewer{height:360px}
    }
  </style>
  <link rel="icon" type="image/png" href="./favicon.png" />
</head>
<body>
  <main class="wrap">
    <section class="stage">
      <h1 class="topTitle" id="topTitle">The ticker is $BLOCK</h1>

      <div class="mid">
        <div class="coinWrap">
            <model-viewer
            src="coin.glb"
            camera-controls
            auto-rotate
            auto-rotate-delay="0"
            rotation-per-second="25deg"
            interaction-prompt="none"
            disable-zoom
            exposure="1.1"
            shadow-intensity="0.6"
            environment-image="neutral"
            orientation="180deg 180deg 0deg"
            ></model-viewer>
        </div>

        <div class="timer" aria-label="countdown">
          <div class="unit">
            <div class="num" id="d">00</div>
            <div class="lab">DAYS</div>
          </div>
          <div class="unit">
            <div class="num" id="h">00</div>
            <div class="lab">HOURS</div>
          </div>
          <div class="unit">
            <div class="num" id="m">00</div>
            <div class="lab">MINS</div>
          </div>
          <div class="unit">
            <div class="num" id="s">00</div>
            <div class="lab">SECS</div>
          </div>
        </div>
      </div>

      <h2 class="bottomTitle" id="bottomTitle">Presale on Feb 5</h2>
    </section>
  </main>

  <script>
    const TARGET = new Date("2026-02-05T20:00:00+02:00");

    const pad2 = (n) => String(n).padStart(2, "0");
    const $ = (id) => document.getElementById(id);

    function tick(){
      const now = new Date();
      let diff = TARGET - now;
      if (diff < 0) diff = 0;

      const totalSec = Math.floor(diff / 1000);
      const days = Math.floor(totalSec / 86400);
      const hours = Math.floor((totalSec % 86400) / 3600);
      const mins = Math.floor((totalSec % 3600) / 60);
      const secs = totalSec % 60;

      $("d").textContent = String(days);
      $("h").textContent = pad2(hours);
      $("m").textContent = pad2(mins);
      $("s").textContent = pad2(secs);
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
